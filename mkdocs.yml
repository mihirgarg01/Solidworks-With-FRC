site_name: Solidworks With FRC
site_url: https://team2854.com
nav:
  - Home: index.md
  - Navigation:
    - Home: navigation/home.md
    - Controls: navigation/controls.md
    - Parts: navigation/part.md
    - Assemblies: navigation/assembly.md
    - Drawings: navigation/drawing.md
  - Part Construction:
    - Basic Construction: part-construction/basic-sketching.md
    - 3D Modeling: part-construction/3d-modeling.md
  - Assembly Construction:
    - Mating: assembly-construction/mates.md
    - Layout Sketches: assembly-construction/layout-sketching.md
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.top
    - toc.integrate
    - toc.follow    
    - search.suggest
    - search.highlight
    - content.tabs.link
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: black
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: white

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - def_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.mark
